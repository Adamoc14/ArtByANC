<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../Resources/CSS/basics.css">
    <link rel="stylesheet" href="../../Resources/CSS/header.css">
    <link rel="stylesheet" href="../../Resources/CSS/shop.css">
    <link rel="stylesheet" href="../../Resources/CSS/footer.css">
    <link rel="stylesheet" href="../../Resources/Libraries/jsr/dist/assets/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="../../Resources/Libraries/jsr/dist/main.js"></script>
    <script src="../../Resources/JS/navbar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- <script src="../../Resources/JS/homepage.js"></script> -->
    <title>ArtByANC | Shop</title>
</head>
<body>
    <div class="wrapper">
        <div class="overall_container">
            <div class="smaller_container">
                <div class="logo">
                    <a href="../../Resources/HTML/homepage.html"><img src="../../Resources/Images/General_Images/ANCBlueLogo.jpg" alt=""></a>
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="../../Resources/HTML/Shop.html">Shop</a></li>
                        <li><a href="../../Resources/HTML/About.html">About</a></li>
                        <li><a href="../../Resources/HTML/Contact.html">Contact</a></li>
                        <li><a href="../../Resources/HTML/Gallery.html">Gallery</a></li>
                    </ul>
                </div>
            </div>
            <div class="smaller_container">
                <div class="hamburger_container">
                    <a href="../../Resources/HTML/homepage.html"><h1>ANC</h1></a>
                    <div class="burger_menu" onclick="myFunction(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
                <img src="../../Resources/Images/General_Images/ArtByANC_Homepage_Bg.jpg" alt="">
            </div>
        </div>
        <div class="Shop_Main_Container">
            <div class="Shop_Main_sm_container">
                <h1>Shop</h1>
                <div class="filter_sort_mobile_btns">
                    <div class="filter_mobile">
                        <h2>FILTER BY</h2>
                    </div>
                    <div class="sort_mobile">
                        <h2>SORT BY</h2><span class="pointer">â–¼</span>
                        <div class="sort_options_container">
                            <ul>
                                <li>NEW IN</li>
                                <li>BEST SELLERS</li>
                                <li>PRICE LOW TO HIGH</li>
                                <li>PRICE HIGH TO LOW</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Shop_Main_sm_container">
                <div class="shop_sm_container Filter_Container">
                    <div class="Price_sm_filter_container">
                        <h2>Price</h2>
                        <input type="range" name="Price_Picker" id="Price_Picker">
                    </div>
                    <div class="Colour_sm_filter_container">
                        <h2>Colour</h2><br>
                        <input type="color" name="Colour_Picker" id="Colour_Picker">
                    </div>
                    <div class="Type_sm_filter_container">
                        <h2>Type</h2><br>
                        <input type="checkbox" name="Art_Type" id="Blue_Prints"><label for="Blue_Prints">Blue Prints</label><br>
                        <input type="checkbox" name="Art_Type" id="Yellow_Prints"><label for="Yellow_Prints">Yellow Prints</label><br>
                        <input type="checkbox" name="Art_Type" id="Coffee_Prints"><label for="Coffee_Prints">Coffee Prints</label><br>
                        <input type="checkbox" name="Art_Type" id="Abstract_Prints"><label for="Abstract_Prints">Abstract Prints</label><br>
                    </div>
                </div>
                <div class="shop_sm_container Products_Container">

                </div>
            </div> 
        </div>
    </div>
    <script src="../../Resources/JS/shop.js"></script>
</body>
</html>
